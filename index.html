<!DOCTYPE html>
<html>
    <head>
        <title>Movies</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>

    <body>
        <h3>Enter a movie:</h3>
        <input type = "text" id = "movie">
        <button id = "search">Search</button>
        <h5 id = "release-date"></h5>
        <script>
            var URL = "https://static.codehs.com/api/12345/movies/all";
            $("#search").click(function(){
                var movie = $("#movie").val();
                findReleaseDate(movie);
                // console.log(movie)
            });
            
         
          function findReleaseDate(movie) {
            $.getJSON(URL, function(data) {
                handleData(data, movie);
            });
        }
        
         function handleData(data, movie) {
            var releaseDate = data[movie];
            $("#release-date").text("Release Date: " + releaseDate);
        }
        </script>
    </body>
</html>
